<h2>新しいtodoを追加</h2>
<form (ngSubmit)="save()">
  <div class="form-group">
    <label for="title">タイトル:</label>
    <input id="title" name="title" [(ngModel)]="todo.title" placeholder="タイトルを入力してください" required>
  </div>
  <div class="form-group">
    <label for="description">説明:</label>
    <input id="description" name="description" [(ngModel)]="todo.description" placeholder="説明を入力してください" required>
  </div>
  <div class="form-actions">
    <button type="submit" class="save-button">保存</button>
    <button type="button" class="cancel-button" (click)="goBack()">キャンセル</button>
  </div>
</form>
